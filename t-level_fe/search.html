<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Manheim vehicle catalogue</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="home.html" id="home-link">Home</a></li>
                    <li><a href="search.html" id="search-link" class="active">Search</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header">
                <h2>Search Page</h2>
                <p>Enter your registration plate:</p>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Enter your registration plate...">
                    <button id="search-button"><i class="fa fa-search"></i></button>
                </div>
            </header>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const currentPage = window.location.pathname.split('/').pop();
            const links = {
                'home.html': document.getElementById('home-link'),
                'search.html': document.getElementById('search-link'),
            };

            if (links[currentPage]) {
                links[currentPage].classList.add('active');
            } else {
                links['home.html'].classList.add('active');
            }
        });
    </script>
</body>
</html>
