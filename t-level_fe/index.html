<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Manheim vehicle catalogue</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="home.html" id="home-link">Home</a></li>
                    <li><a href="search.html" id="search-link">Search</a></li>
                    <li><a href="ListOfCars.html" id="CarList-link">List of cars</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header">
                <h2>About this project</h2>
                <p>This project has no description yet</p>
                <p>Describing the project makes it easier for other people to understand it.</p>
            </header>
            <section class="stats">
                <h2>Project stats</h2>
                <div class="stat-item">
                    <h3>Cars</h3>
                    <p>X cars</p>
                </div>
            </section>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const currentPage = window.location.pathname.split('/').pop();

            const links = {
                'home.html': document.getElementById('home-link'),
                'search.html': document.getElementById('search-link'),
                'ListOfCars.html': document.getElementById('CarList-link'),
            };

            if (links[currentPage]) {
                links[currentPage].classList.add('active');
            } else {
                links['home.html'].classList.add('active');
            }
        });
    </script>
</body>
</html>
