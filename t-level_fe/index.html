<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Car Information</h1>
            </div>
            <nav>
                <ul>
                    <li>Registration</li>
                    <li>Make</li>
                    <li>Model</li>
                    <li>Status</li>
                    <li>Prices</li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header">
                <h2>About this project</h2>
                <p>This project has no description yet</p>
                <p>Describing the project makes it easier for other people to understand it.</p>
            </header>
            <section class="stats">
                <h2>Project stats</h2>
                <div class="stat-item">
                    <h3>Cars</h3>
                    <p>X cars</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
